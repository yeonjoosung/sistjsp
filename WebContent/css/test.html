<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box {
	display: flex;
/* 	align-items:stretch; */

	height: 100px; 
	width:400px;
	flex-direction: row;
	
}

.item {
	height: 100px;
	width: 150px;
	flex-grow: 1;
/* 	min-width: 100px; */
	
	/* flex-grow: 1; *//*flex-grow 원래는 배수를 차지함, 한부분만 설정시 나머지를 차지  */
}

	.item:nth-child(1) {
		background: red;
			flex-grow: 2;
	}
	
	.item:nth-child(2) {
		background: green;
		flex-grow: 2;
	}
	.item:nth-child(3) {
		background: yellow;
	}
</style>
</head>
<body>
	<div class="box">
		<a class="item">11111111111111111</a>
		<a class="item">2</a>
		<a class="item">3</a>		
	</div>
</body>
</html>
