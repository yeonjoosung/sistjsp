<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login/Sign-In</title>
<link href="../css/loginstyle.css" type="text/css" rel="stylesheet" />
<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../js/index.js"></script>
</head>

<body>
	<div class="logmod">
		<div class="logmod__wrapper">
			<span class="logmod__close" onclick="javascript:window.close();">Close</span>
			<div class="logmod__container">
				<ul class="logmod__tabs">
					<li data-tabtar="lgm-2"><a href="#">로그인</a></li>
					<li data-tabtar="lgm-1"><a href="#">회원가입</a></li>
				</ul>

				<div class="logmod__tab-wrapper">
					<div class="logmod__tab lgm-1">
						<!-- 회원가입 -->
						<div class="logmod__heading">
							<span class="logmod__heading-subtitle"> <strong>베:품
									회원가입</strong>
							</span>
						</div>
						<div class="logmod__form">
							<form accept-charset="utf-8" action="#" class="simform">
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-name">이름 *</div>
										<input class="string optional" maxlength="10" id="user-name"
											placeholder="이름" type="text" size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-name">아이디 *</div>
										<input class="string optional" maxlength="255" id="user-email"
											placeholder="아이디" type="text" size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input string optional">
										<div class="string optional" for="user-pw">비밀번호 *</div>
										<input class="string optional" maxlength="255" id="user-pw"
											placeholder="비밀번호" type="text" size="50" />
									</div>
									<div class="input string optional">
										<div class="string optional" for="user-pw-repeat">비밀번호확인
											*</div>
										<input class="string optional" maxlength="255"
											id="user-pw-repeat" placeholder="비밀번호확인" type="text"
											size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-name">이메일 *</div>
										<input class="string optional" maxlength="10" id="user-email"
											placeholder="이메일" type="email" size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-name">생년월일 *</div>
										<input class="string optional" maxlength="10" id="user-birth"
											placeholder="생년월일" type="date" size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input string optional" id="user-gender">
										<div class="string optional" for="user-pw">성별 *</div>
										남자<input class="string optional"
											name="user-gender" type="radio" value="남">
									</div>
									<div class="input string optional">
										<div class="string optional" for="user-pw">
											<br />
										</div>
										여자<input class="string optional"
											name="user-gender" type="radio" value="여" checked>
									</div>
								</div>
								<!-- 	<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-gender">성별 *</div>
										<input class="string optional" name="user-gender"
											placeholder="남" type="radio" value="남"> <label>남자</label>
										<div class="string optional" for="user-gender"> </div>
										<input class="string optional" name="user-gender"
											placeholder="여" type="radio" value="여"> <label>여자</label>
									</div>
								</div>	 -->









								<div class="simform__actions">
									<input class="sumbit" name="commit" type="sumbit" value="가입신청" />
								</div>
							</form>
						</div>
					</div>
					<div class="logmod__tab lgm-2">
						<!-- 로그인 -->
						<div class="logmod__heading">
							<a href=""><image src="../images/1616.png" id="logo" alt="베품" /></a>
							<span class="logmod__heading-subtitle"> <strong>아이디와
									비밀번호를 입력해주세요.</strong>
							</span>
						</div>
						<div class="logmod__form">
							<form accept-charset="utf-8" action="#" class="simform">
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-name">아이디*</div>
										<input class="string optional" maxlength="255" id="user-email"
											placeholder="아이디" type="text" size="50" />
									</div>
								</div>
								<div class="sminputs">
									<div class="input full">
										<div class="string optional" for="user-pw">비밀번호* *</div>
										<input class="string optional" id="user-pw" placeholder="비밀번호"
											type="password" />
										<!-- <span class="hide-password">Show</span> -->
									</div>
								</div>
								<div class="simform__actions">
									<input class="sumbit" name="commit" type="sumbit"
										value="Log In" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
